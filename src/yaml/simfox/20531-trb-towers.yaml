info:
  summary: TRB Towers
  description: |-
    **General Info**

    Set of 4 colored (yellow, orange, pink and purple(ish)) towers on 3 different high density lot designs:3x3 tiles R$$

    3x4 tiles R$$

    4x3 tiles R$$

    Since building different from each other only by  color all them house 1938 R sims. Rest of the stats are detailed in the Readme included in this download.

    There are 2 sets of Lots - ones with fixed color of teh building and those that allow random colored building to appear. For details check readMe.

    **Installation**

    Release comes in the form of installer. Unzip and double click.Again, check the readMe, that will automatically be shown at the end of installation for details about files.

    **Dependencies**

    There are few dependencies, but, I'm sure, most will already have them installed.

    ***Prop Packs:***

    BSC MEGA Props - SG Vol 01.dat

    SimFoxProps\_8Chestnuts.dat

    BSC MEGA Props CP Vol01

    BSC MEGA Props - MJB Vol01.dat

    BSC Mega Props jestarr Vol02.dat

    ***Texture Packs:***

    BSC Textures Vol 01.dat

    BSC Textures Vol 02.dat

    Readme includes live links to all dependencies .

    Have Fun!
