info:
  summary: NYBT Barclay Tower
  description: |-
    NYBT presents Barclay Tower - 205meter 56 storey tall Residential skyscraper designed by Costas Kondylis & Partners LLP Architects and built in 2007.Building contains 441 rental unites managed by Glenwood.

    Building is situated in New York City's TriBeCa district (Lower Manhattan) - right next one of city's most iconic landmarks - Woolworth Building and Ground Zero - site of former World Trade Center.

    * * *

    ## This download include:

    -   Barclay Tower model file
    -   3x2 Ploppable Lot with CS$$$ jobs
    -   3x2 Stage 8 Growable R$$$ Lot
    -   3x2 Stage 8 Growable CS$$$ Lot

    * * *

    ## Installation Instructions:

    Unzip content of the archive into your Plugin Folder.

    * * *

