  summary: Calmeyers Gate 12 Hattefabrikken
  description: |-
    Calmeyers Gate 12(Calmeyer's Street 12) was built in Oslo in 1889 for Hatmaker Hans Henrik Holm after a while the factory also got its own store in Karl Johan's Gate 23 (Karl Johan's street). Nowadays it doesn't produce any hats though. by the looks of it, it is either an office or residential building now, hence why I decided R$$ would fit best for this building. There are also two ploppable landmarks with CS$$ jobs in the zip.
    If these images don't do, try having a closer look at the building from this link: [http://i80.photobucket.com/albums/j179/Glenni91/BAT%20pics/Calmeyers\_gate\_12\_Hattefabrikken\_Os.jpg](http://i80.photobucket.com/albums/j179/Glenni91/BAT%20pics/Calmeyers_gate_12_Hattefabrikken_Os.jpg)

