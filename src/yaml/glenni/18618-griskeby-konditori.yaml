  description: |-
    I made this building for my own use in my cj, so it's of course not as high quality as my other latest works it was also made in GMAX, rather than 3dsmax... but i think you'll manage..

    Basically, this building was based of a wall to wall building in Briskeby,Oslo with a bakery in the first floor named Briskebykonditori, since it's not a 100% accurate recreation i just came up with a fictional name.
    In case these images don't do, please take a look at this image, showing every part of the model.
