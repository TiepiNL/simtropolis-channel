  summary: Grunerlokka Student House
  description: |-
    This silo started it's life in 1954 in the area of Grünerløkka in Oslo for the purpose of storing grain. This operation came to it's end in 1990, and as such it stood empty for a decade, until it was revitalised in 2001, and completely redone inside in order to be made habitable, floors were made, holes for windows were cut, custom furniture were made to fit correctly in it's 229 apartments. Today it functions as a dormatory for the many students of Oslo.

    i made this model in 2006, but eventually gave up on it, forgot about it, and that's it. But i found it in my BAT folder, and decided to bring this back to life, i redid the entire model, added lots of detail, and reworked all the textures, the first model i made had many faults and didn't look as close to the real building.

    It functions a college, as i don't think many people would like this as a growable building, can you imagine having 5 of these in your city? they would look completelty out of place!

