  summary: Nokkebekken Condominiums
  description: |-
    Generally just based on the typical highrise residential block you'd find in Norwegian cities.

    Not much else to say really.

    I made it middle wealth because there is quite the lack of 60's buildings that are not R$ available.

    There is also an extra set of garages which you can plop down if you want.

