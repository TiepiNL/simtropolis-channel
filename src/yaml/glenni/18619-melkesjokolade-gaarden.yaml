  summary: Melkesjokolade Gaarden
  description: |-
    Origin of this building is unknown to me, i don't know which street it's on, or where in Oslo it is, it sure is unique though, got a large wall ad on one of the fire walls advertising for Freia Milk Chocolate. What also makes it a bit different from the other wall to wall buildings released on the STEX, is that it has no front doors at the facade, the entrance is actually located at it's back, shown in the image in the link a couple of lines  down.
    In any case, it will add a splash of colour to your city.

    Here's some bigger images, if the STEX ones don't quite cut it for you.
    [http://i80.photobucket.com/albums/j179/Glenni91/BAT%20pics/W2Wbuildingwithmural.jpg](http://i80.photobucket.com/albums/j179/Glenni91/BAT%20pics/W2Wbuildingwithmural.jpg)

