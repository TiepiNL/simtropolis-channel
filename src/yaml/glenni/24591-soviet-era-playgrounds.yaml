version: "1.0"
subfolder: 660-parks
info:
  summary: Soviet Era Playgrounds
  description: |-
    Here's a small pack of playgrounds based on the designs of playgrounds from the Soviet Union, with classic play equipment such as miniature tanks, and murals on  the walls.

    They come in three lots:

    Small 1x1

    Medium 1x2

    Large 2x2

    And on a side note;

    Civility is expected on the STEX, if you hold grudges towards the Soviet Union, don't  berate my upload for it, i'm just simply recreating some of the structures and buildings built there. Nothing political in any way, Got it?

    dependencies:

    CP mega props:

    [https://www.sc4devotion.com/csxlex/lex\_filedesc.php?lotGET=1180](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)

    Install Glenni folder to mydocuments\\SimCity 4\\plugins

    Enjoy ![;)](https://community.simtropolis.com/assets/emoticons/LlamaWink.gif)
  author: Glenni
  website: https://community.simtropolis.com/files/file/24591-soviet-era-playgrounds/
  images:
    - https://www.simtropolis.com/objects/screens/0018/a61102d30328a2b0743d71e52a8903f3-SovPlay-release1.jpg
    - https://www.simtropolis.com/objects/screens/0018/a61102d30328a2b0743d71e52a8903f3-SovPlay-release2.jpg
dependencies:
  - bsc:mega-props-cp-vol01
  - glenni:soviet-era-playgrounds-resources
assets:
  - assetId: glenni-soviet-era-playgrounds
    include:
    - "\\.SC4Lot$"

