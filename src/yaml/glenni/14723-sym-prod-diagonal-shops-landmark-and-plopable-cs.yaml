  summary: Sym Prod Diagonal shops Landmark and Plopable CS
  description: |-
    There is one EXTREME lack of diagonal buildings on the STEX so i decided to make one.

    Stats :

    1x1 Lot
    Med Wealth
    3 Water polution
    12 Garbage produced
    3 power consumed
    5 water consumed
    Plop Cost 5.500

    \+ the Job version has 95 CS$$ Jobs.

    Thanks to :

    Praiodan for modding and lotting.

    Simen for testing it (i tested it to)

    PS.it does have nightlights but i did not take a picture.It is just the standard "some windows lit some not". ![;)](https://community.simtropolis.com/assets/emoticons/LlamaWink.gif)

    I hope you enjoy it and that it is useful for you!
