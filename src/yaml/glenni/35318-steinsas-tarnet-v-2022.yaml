    Install instructions:
    Place the files/folder into mydocuments/simcity4/plugins
    I recommend just simply placing the "Glenni" folder as it is in your plugins folder.
    That way you can easily organise my content.
    As these are GMAX renders, there is no Darknite version.

    There are extra images in the archive, no need to keep these if you don't wish to do so.

    Dependencies:

    None.
    Custom trees and parked cars visible in the screenshots are from override mods on existing maxis props in my game.
    without these, the props will just simply be default props within maxis prop families.

    Credits:

    Thank you to Tyberius06 for modding; making the growable lots, ploppable lots with jobs, and for starting the process of getting me
    to remaking this building to begin with. =)
