  description: |-
    Academy Sports and Outdoors (Sometimes Academy Sports + Outdoors) is a sports goods discount store chain. It is a privately held company owned by the Gochman family, with David Gochman as the company's current Chairman, President and CEO. Academy is one of the largest sporting goods stores in the US, operating 108 stores (as of October 2008) across the southeastern United States. source wikipedia.org

    This store has a functional landmark version and growable version.

    enjoy!

    **Dependencies:**

    To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.

