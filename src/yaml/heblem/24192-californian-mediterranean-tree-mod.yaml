info:
  summary: Californian Mediterranean Tree Mod
  description: |-
    This is a mediterranean god flora mode, this mod is common in california, this flora suits with my Californian terrain mod

    I**nstallation:**

    Just drop the HBS\_CalifornianMediterraneanTreeMod.dat into your plugins folder, and make sure to get the dependencies.

    Uninstall: Remove all the flora and delete de HBS\_CalifornianMediterraneanTreeMod.dat file from your plugins folder.

    **DEPENDENCIES**

    To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.

    ## **[Jeronij Plop Mod 04](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=921)                                                                                                [](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1586)**                                                                                                

    **[BSC Mega Prop Pack jeronij Vol05](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1586)**

    **[LBT Mega Prop Pack vol.01](../../stex/details.cfm?id=21770)**

    **[Tree Models CPT No8 & No9](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=631)**

    ## **[SimFox TreePack #2](../../stex/details.cfm?id=21640)**

    **Suggested terrain mod:** This flora mod was designed to work with the next terrain mod

    ## [HBS Californian Terrain Mod](../../stex/details.cfm?id=22731)

    Special thanks to **Jeronij**, **SimFox** and **Berethor07** for their wonderful trees...

    enjoy!!!
