info:
  summary: Tropical Tiki Huts
  description: |-
    These are mayor mode ploppable tropical tiki huts, which you can use for recreate tropical beaches resort. Tip, when plopping the tikis, just make one click over the terrain to change the tiki appearance, if you drag over you will get messy results...

    **DEPENDENCIES**

    To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.

    [LBT Tropical Beach Props](https://www.simtropolis.com/stex/details.cfm?id=19050)

    **Installation:** Jus place our dat file int your documents/SimCity 4/plugins

    **Un-Installing:** To un-install the files, simply delete every tiki huts from this download in your cities and erase the files from the plugins folder afterwards.

    enjoy!!!
