  summary: NYBT HBS The New York Times Building
  description: |-
    The New York Times Building is a skyscraper on the west side of Midtown Manhattan that was completed in 2007.  
      
    The tower was designed by Renzo Piano, the tower rises 748 feet (228 m) from the street to its roof, with the exterior curtain wall extending 92 feet (28 m) higher to 840 feet (260 m), and a mast rising to 1,046 feet (319 m). As of 2008, the building is tied with the Chrysler Building as the third tallest building in New York City and the seventh tallest in the United States. -from wikipedia.org  
      
    This download includes dark night and maxis night versions. Please pick one and delete the other after transferring the files to your plugins folder.  
      
    **Functional landmark and growable version**  
    **Lot size:** 8x4  
    **Position in the menu:** landmarks menu (not apply on growable)  
    **Ocupants:** 14,618 CO$$ - 10,225 CO$$$  
    **Wealth:** $$$ - High wealth  
    **Bullzone cost:** 4,362 $  
    **Plop cost (not apply on growable)**: 68,220 $  
    **Flamability:** 35  
    **Max. fire level:** 5  
    **Power consumed:** 240  
    **Water consumed:** 2579  
      
    **DEPENDENCIES:**  
      
    [NYBT Essentials](https://www.simtropolis.com/forum/files/file/22916-nybt-essentials/)  
    [SimFox's Day and Night Modd](https://www.simtropolis.com/forum/files/file/23089-simfox-day-n-nite-modd/) for Dark Night version  
      
    Enjoy!
