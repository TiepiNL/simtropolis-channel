  summary: Yucatan Tropical Tree Mod
  description: |-
    This is a tropical god flora mode, this tropical flora are common in southern mexico, this flora suits with my yucatan terrain mod

    **I**nstallation:****

    Just drop the HBS\_YucatanTropicalFloraMod.dat into your plugins folder, and make sure to get the dependencies.

    Uninstall: Remove all the flora and delete de HBS\_YucatanTropicalFloraMod.dat file from your plugins folder

    **DEPENDENCIES**

    To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.

    ## [BSC Prop Jeronij Vol 02 Trees](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=167)                                                                                       

    [GDV MAYOR MODE TROPICAL TREE SET](https://community.simtropolis.com/files/file/13067-gdv-mayor-mode-tropical-tree-set/) (gdv\_COCONUTTREE\_single-0x5ad0e817\_0xef8be8f7\_0x2f0000.SC4Model)

    **Suggested terrain mod:** This flora mod was designed to work with the next terrain mod

    ## [LBT Yucatan Terrain Mod](../../stex/details.cfm?id=20587)

    Special thanks to **Jeronij** for his great tropical trees and **goldiva** for his palm tree

    enjoy!!!

    **Cori Edit:** Fixed the GDV Linky. The BSC Prop Jeronij Vol 02 Trees are still a mystery. Supposedly they are in the [BSC Common Dependencies Pack](https://www.sc4evermore.com/index.php/downloads/download/22-dependencies/3-sc4d-lex-legacy-bsc-common-dependencies-pack).
