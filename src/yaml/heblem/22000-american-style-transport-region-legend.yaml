info:
  summary: American Style Transport Region Legend
  description: |-
    This mod changes your transport legend into a better detailed one, with more clear colors and realistic positions, this inspired by american style maps, specially inspired by RandMcNally maps.

    Install:

    Install this file into your documents/SimCity 4/Plugins

    To uninstall:

    Please remove the HBS\_American\_Style\_RagionLegend.DAT file

    Note:

    Make sure there isn't any other transport region legend in your plugins folder.

    Thanks!

    enjoy!
