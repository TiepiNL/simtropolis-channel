info:
  summary: Ploppable Chihuahuan Desert Mod
  description: |-
    This is a chihuahuan desert ploppable flora for mayor mode

    The mod combines with the chihuahuan terrain mod, so make sure get the correct terrain mod for better visuals.

    **Compatibility:**

    All each ploppable mods released by me are compatible with each other, so dont worry if you download all of them... of course all will be in your mayor mode flora menu... 

    **DEPENDENCIES:**[Chihuahuan Desert Flora Mod](https://www.simtropolis.com/stex/details.cfm?id=24189) (HBS\_ChihuahuanDesertFloraMod\_MODELFILES.dat)

    **Install:**

    Just place the dat file into your documents/SimCity 4/Plugins

    **Uninstall:**

    Remove the file and remove any flora in game

    **Tip..** when plopping the flora, just make some clicks over the same position in the terrain to change the flora appearance, if you drag over you get a great variety of flora, this mod was designed to get more flora by less mouse drags.

    enjoy!!!
