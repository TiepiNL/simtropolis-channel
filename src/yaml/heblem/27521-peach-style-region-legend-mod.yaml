info:
  summary: Peach Style Region Legend Mod
  description: |-
    This mod previsualizes the transport mod in warm colors using red, oranges, pink and peach colors for better visualization of your region map. This mod fully works with RHW mod, colored as orange.  
      
    **Install:**  
    \-Unzip the ZZZ\_HBS\_Peach\_LegendMod folder (including the file) into your documents/SimCity 4/Plugins/Network Addon Mod folder.  
    \-Open all your region city tiles and save and exit to view the region color map.  
      
    **Uninstall:**  
    \-Delete the ZZZ\_HBS\_Peach\_LegendMod from your documents/SimCity 4/Plugins/Network Addon Mod folder.  
    \-Open all your region city tiles and save and exit to view the original region color map.  
      
    **Compatibility:**  
    Not compatible with any other transport region mod, make sure to remove from your plugins before using this transport mod.  
      
    **Notes:**  
    As like my previous files released related with the png image this file works properly using a 32-bit image. So now you're able to see the proper legend map.  
      
    **Disclaimer:**  
    This mod was made using previous legend mods with different configuration of the file, i give thanks to those who made the game, the NAM team for the RHW and many other people who support me.  
      
    Enjoy!  
    April 25, 2012

