  summary: 30 Hudson St (Goldman Sachs Tower)
  description: |-
    First of all due a request by a friend I finally introduce this tower located in Jersey City, near to New York city, and part of New York metro.

    Goldman Sachs Tower (30 Hudson Street) is a Goldman Sachs office tower in Jersey City, New Jersey. It is the tallest building in New Jersey, and the tallest in the United States of any building not in its metropolitan area's largest city. The tower has 42 floors and is 238 m (781 feet) tall. In game heights are 410 meters. 6x4

    This building has a functional landmark version and growable version.

    enjoy!

    **Functional landmark and growable version**

    Lot size:

    6x4

    Position in the menu:

    landmarks menu (not apply on growable)

    ocupants:

    CO-$$ 14,577 CO-$$$ 10,196

    wealth:

    $$$ - High wealth

