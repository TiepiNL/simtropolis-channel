  summary: Chihuahuan Desert Flora Mod
  description: |-
    This is a desert god flora mode, this desert flora are common in northern mexico, this flora suits with my Chihuahuan terrain mod, more to flora mods come ![;)](https://community.simtropolis.com/assets/emoticons/LlamaWink.gif)

    **Installation:**

    Just drop the HBS\_ChihuahuanDesertFloraMod.dat into your plugins folder, and make sure to get the dependencies.

    Uninstall: Remove all the flora and delete de HBS\_ChihuahuanDesertFloraMod.dat file from your plugins folder

    **DEPENDENCIES**

    To ensure the proper functionality, make sure the files mentioned below are installed in the plugins folder.

    ## [SimFox TreePack #2](../../stex/details.cfm?id=21640)

    **Suggested terrain mod:** This flora mod was designed to work with the next terrain mod

