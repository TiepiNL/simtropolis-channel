info:
  summary: Yucatan Terrain Mod
  description: |-
    Mexico Terrain Mods (Yucatan Terrain Mod), This is a green tropical terrain mod, based among of the states of Yucatan, Quinana Roo, Campeche, Chiapas, Tabasco, Veracruz where those states has tropical climate (South east of mexico) This file includes a controller where you can set the altitude height, beach height, etc...  
      
    I suggest using [Rock Mods By Dogfight](../../stex/index.cfm?id=19057) (Dark Igneous)  
    Special thanks to C.P. for allow me to include some of his terrain textures on this terrain mod.  
      
    Note: not a snow version available for this terrain mod, due this is a tropical theme terrain mod, sorry...  
      
    Enjoy!

    **Compatibility:**

    This file only compatible with SimCity 4 "Rush Hour" or SimCity 4 Deluxe.

    **Installation:**

    **Installation:** Just double click on the installer and it should automatically install the terrain mod into your plugins folder.

    **Uninstall:** For uninstall, look at your documents/SimCity 4/Plugins/LBT/TerrainMods and delete the terrain mod contain folder.

    **Dependencies:**

    NO DEPENDENCIES NEEDED

    **Credits:**

    C.P. for allow me to include some of his terrain textures on this terrain mod.

    **Sopport and help?**

    For any suggestion, comment, help etc please go to  [LBT help](https://www.sc4devotion.com/forums/index.php?board=136.0)
