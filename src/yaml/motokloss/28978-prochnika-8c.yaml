info:
  summary: Próchnika 8c, Warsaw
  description: |-
    Apartament building, built in the years 1937-38 in the Warsaw's Żoliborz district (as a part of the so called "Kolonia IX" quarter). For the project/architecture were responsible architects Barbara and Stanisław Brukalski.  
      
    In game as:  
    \- **Grow R$$3** - lots 2x4, 2x5 (x2), 3x4, 3x5 - 100 residents.  
    \- **Plop CO$$** - lot 2x4 - 100 workers.  
    (See the pic below.)  
      
