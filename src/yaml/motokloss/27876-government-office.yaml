  summary: Government Office (Biurowiec Prezydium Rzadu), Warsaw
  description: |-
    Building located in the Warsaw's downtown, designed by the architect Marek Leykam and built in 1952. Its historicist style was inspired by the 15th century Florentine palaces.

    Originally a government office building.

    BAT has some minor changes compared to the real thing.

    In game as:

    **CO$$$ plop and grow** (454 jobs)

    Both in two verisons with **4x4 and 3x3 lots**.

    **NO DEPENDENCIES.**
