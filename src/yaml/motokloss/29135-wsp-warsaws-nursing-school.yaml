info:
  summary: WSP (Warsaw's Nursing School)
  description: |-
    "WSP" stays for the "Warszawska Szkoła Pielęgniarstwa" ("Warsaw's Nursing School"), which originally resided in the bated building, designed by the architect Romuald Gutt and built in the years 1927-1928 with use of the fashionable at the time grey cement brick.  
    After the WWII the building has been turned first into hospital and then into a medical clinic "CePeLek", which is there till today.  
      
    BAT has some changes comapred to the real thing. **There is also the mirror model included**. This one has few features taken from the post-WWII reconstruction, like the side entrance style and the shortened chimney.  
      
    In game as:  
    **\- PLOP-Hospital**, half diagonal - max capacity **3300**.  
    **\- PLOP-School**, half diagonal - max capacity **1100**.  
    **\- PLOP-CS$$**, half diagonal - **400** workers.  
    (Same values for the original model and its mirror, diagonal lots come with **white or sandstone pavement texture to choose**.)  
    **\- GROW-CS$$5**, 5x5 lot - **740** workers (both models coupled together at one squared lot - can work as stand alone building or large W2W corner).

    **NO DEPENDENCIES.**  
    The Renault Trafic ambulance prop (which you can see at the pics below) is part of the set. It is available in 0°, 5°, 20° and 45° settings.
