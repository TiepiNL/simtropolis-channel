info:
  summary: Przyjaciol Avenue 3., Warsaw
  description: |-
    With some changes this BAT has been influenced by the functionalist apartament building designed by the architect Juliusz Żórawski and built in Warsaw between the 1936 and 1937, next to the Przyjaciół Avenue (eng. ~"Avenue of Friends").  
      
    Plugin consists of parallel and diagonal version of the building. Models are also available in game as:  
    **\- PLOP - CS$$ - parallel and diagonal**  
    **\- GROW - CS$$5, R$$$5 - parallel form only**  
      
    All lots offer **100 working places or place for 75 residents.**  
      
    Parallel model has 4 types (3 colors) of the facade - original one is the yellow sandstone.  
      
    **DEPENDENCIES:**  
    There is one, but **optional**.  
    If you want to see cars parked at the back of the lot, you need to install "**MS Motokloss 60s-70s Car Props**" from this set: [http://community.sim...-set-car-props/](https://community.simtropolis.com/files/file/27291-ms-parking-lots-road-set-car-props/)  
    However lots should works good also without it (no brown boxes etc.), so it is not mandatory.
