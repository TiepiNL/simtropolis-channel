    Model of the real building - Motozbyt office - built in Warsaw in the years 1954-1956 and designed by arch. Zbigniew Karpi≈Ñski.

    Motozbyt was a state company responsible in Poland for sale and warranty service of new cars and bikes (both domestic and imported ones). They did it till ca 1973, when small restructuring in this market area took place.

    Lower part of the model's back wall has been changed a bit (compared to the original building), thanks to what it better fits to the game W2W enviromental.

