info:
  summary: Smulikowskiego 13, Warsaw
  description: |-
    Small modern apartament house designed by the Julian Lisiecki and Janusz Krauss and built in Warsaw in the years 1936-1937.  
      
    Compared with the real building my BAT has some changes at the back wall, but the facade is an exact reproduction.  
      
    Plugin consists of **orthogonal and diagonal** version. Models are avaiable in game as:  
    \- **PLOP - CS$$** - ortho. (2x2) and diagonal one - **40 workers**.  
    \- **GROW - R$$4** - ortho. model (2x2 and 2x1 lots) - **60 residents**.  
      
    Diagonal model has **two colors of the base/sidewalk texture to choose** - grey (a la Maxis) and brown which fits to the Paeng's Sandstone Mod.  
      
    **DEPENDENCIES:**  
    There is one, but **required only for the diagonal models**, if you do not plan to use them, you do not have to download this:  
    "**MS Al. Przyjaciół 3"** - in **version 2 or later** (important not the one from November 2012!)  
    [https://community.simtropolis.com/files/file/28174-ms-al-przyjaciol-3/](https://community.simtropolis.com/files/file/28174-ms-al-przyjaciol-3/)  
      
    *The "Al. Przyjaciół 3" will be a dependency for most of my future similarly sized diagonal buildings.*
