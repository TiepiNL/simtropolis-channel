#   summary: Re-Lot SFBT Apartment Complexes
#   description: |-
#     For quite some time, I'm using these wonderful apartment complexes from SFBT, but they have some trouble to grow, mainly because they need large lots in order to grow. This simple re-lot contains five 4x3 and one 3x3 lot to fill up smaller spaces with these apartment complexes (with modified stats, so they represent a single building instead of multiple). All credits go to the SFBT Team for creating these BATs.

#     **Installation**

#     Simply extract the files to your plugins folder. These buildings are growable and therefore they will grow at medium and high density ressidetial zones.

#     **Dependencies**

#     -   [SFBT Essentials](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=750)  
        
#     -   [SFBT 50's Residential Estates](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1235)  
        
#     -   [SFBT 50's Residential Estates Hamburg-Wandsbek](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1237)  
        
#     -   [SFBT 50's Residential Estates diagonal](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1236)  
        

#     Enjoy!

