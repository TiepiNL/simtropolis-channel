info:
  summary: Dutch Electric Pylon Set - 220KV - "Drie-Even"
  description: |-
    This pack contains 11 Dutch 220 kV Electric Pylons of the Drie-Even model. It may be not the most common type of power pylon in the Netherlands (the Donaumast is more dominant), but in other parts of the world it's a more generic appearance.  
      
    The following pylons are included:

    -   8 straight section pylon types, orthagonal and diagonal in four flavours.
    -   2 turn pylons, 45 degree left and right turns.
    -   1 termination/substation/end pylon (orthagonal only). Produces 1500 kWh, "transfered" from other cities.

    Pylons are available in two types: wired (flat land only) and wireless (slope-friendly)  
      
    **FILES**  
    This pack contains the following files.  
      
    \- *ElectricPylon\_NL\_DrieEven\_220kv.dat*  
    This file contains all stuff for this pack.  
      
    \- *Readme.txt*  
    The readme of this pack.  
      
      
    **INSTALLATION**

    -   Extract the ZIP-file.
    -   Copy "*ElectricPylon\_NL\_DrieEven\_220kv.dat*" into your plugin folder to install.
    -   You'll find the pylons in the Electricity Utility menu.

    **UNINSTALLATION**  
    To uninstall the pack, remove "*ElectricPylon\_NL\_DrieEven\_220kv.dat*" from your Plugins folder.  
      
    **DEPENDENCIES**  
    This pack has one optional dependency to enhance the appearance substation pylon:

    -   [German Themed 220kV high voltage pylons (HD) 1.01](https://community.simtropolis.com/files/file/26735-german-themed-220kv-high-voltage-pylons-hd/)

    Enjoy!  
    Maarten/MandelSoft

