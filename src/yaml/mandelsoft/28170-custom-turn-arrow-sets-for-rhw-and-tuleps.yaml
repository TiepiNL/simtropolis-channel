  summary: MandelSoft's Custom Turn Arrow Sets (for RHW and TuLEPs)
  description: |-
    This mod (which comes in two parts) changes the arrows on the TuLEPs and RHW Cosmetic Pieces to custom ones without changing the underlying base textures. Currently there are 13 sets in total. An overview of all current sets (left are the arrows used on the RHW, right are the arrows for the TuLEPs) can be found in the image below.

    There are three ZIPs contain the following files:

    \- TuLEPs\_CustomArrows\_LHD.zip

    \- TuLEPs\_CustomArrows\_RHD.zip

    Contains the model overrides for the TuLEPs. Only install one of these two zips, depending if your traffic drives on the left (LHD) or the right (RHD).

    \- TuLEPs\_CustomArrows\_Sets.zip

    Contains all custom arrow set overrides. Install only ONE of these sets, only the set you want to see.

    These files should be loaded after the NAM and especially after the RealHighway Mod.'

    Enjoy!

    *Maarten/MandelSoft*
