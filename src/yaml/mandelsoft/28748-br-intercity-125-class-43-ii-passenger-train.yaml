info:
  summary: BR InterCity 125 (Class 43 (II)) Passenger Train
  warning: This is uses HD textures and requires hardware rendering to function correctly
  description: |-
    **WARNING:** This mod requires to set your game to be set in Hardware Rendering Mode. Otherwise the textures won't show up.

    This file replaces the standard passenger train with the BR Intercity 125 train (Class 43 (II)). With a top speed of 125 mph (201 km/h), it's the fastest diesel engine in the world

    No further changes are made, this mod is only visual.

    Just unpack the file into you plugins folder to install the mod to make it appear on your tracks. This mod will be applied automatically. For un-installation, simply delete the file from your plugins folder in order to use another passenger train model.

    Enjoy!

    Maarten/MandelSoft
