    description: Places stoplights on the adjacent side of the intersection and when possible also on the opposite side of an intersection, as seen in Scandinavia. This set doesn't use overhead stoplights in general. Right hand drive.
  - value: "variation1-rhd"
    description: Places stoplights on the adjacent side of the intersection, as commonly found in Europe. Right hand drive.
  - value: "variation1-lhd"
    description: Places stoplights on the adjacent side of the intersection, as commonly found in Europe. Left hand drive.
  - value: "variation2-rhd"
    description: Same as variation 1, but with more overhead stoplights. Right hand drive.

