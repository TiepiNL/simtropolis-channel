info:
  summary: Mahoniehout Apartments
  description: |-
    **Name:** Mahoniehout Apartments

    **RL Location:** Zoetermeer, the Netherlands

    **Building Type:** Ressidential, medium wealth ($$)

    **No. Occupants:** 112

    **Power consumption:** 2

    **Water consumption:** 15

    Five of these apartment blocks were designed and constructed in the 1990s in the new suburb Rokkeveen-West in Zoetermeer. Their look is quite generic and modern and therefore they can fit in any Western suburb. This building comes with two lots. One 3x3 Stage 4 lot and a smaller 2x3 Stage 5 lot.

    **Dependencies:**

    The following files are required for this BAT:

    -   [BSC MEGA Props - CP Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
        
    -   [BSC MEGA Props - SG Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)  
        
    -   [BSC Textures Vol 01.dat](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)  
        

    • MaxisNite and DarkNite night versions included.

    • Dark Nite requires the [Day and Nite Modd](https://www.simtropolis.com/forum/files/file/23089-simfox-day-and-nite-modd/).

    Enjoy!

    Maarten/MandelSoft
