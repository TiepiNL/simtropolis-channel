info:
  summary: Elevated Network embankment re-lot
  description: |-
    This is a small quick 'n dirty re-lot set of ***morifari's*** **Elevated Rail Embankment**. There are three lots included to fit underneath the Elevated MHW (Maxis Highway), Elevated RHW and NAM overpasses. The original lots were a little too narrow and tall to fit underneath these networks, but these lots will fit nicely, making your cities look a bit more green.

    The items can be found in the Railways menu.

    **Dependency:**

    [Elevated Rail Embankment 30 Final Version 0.2](https://community.simtropolis.com/files/file/4446-elevated-rail-embankment-30-final-version/)

    Have fun!

    *Maarten/MandelSoft*
