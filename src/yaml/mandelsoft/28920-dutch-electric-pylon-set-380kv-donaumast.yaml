info:
  summary: Dutch Electric Pylon Set - 380KV - "Donaumast"
  description: |-
    This pack contains 12 Dutch 380 kV Electric Pylons of the Donaumast model. It's one of the most common electric pylon designs in the Netherlands.

    The following pylons are included:

    - 8 straight section pylon types, orthagonal and diagonal in four flavours.

    - 2 turn pylons, 45 degree left and right turns.

    - 1 termination/substation/end pylon

    - 1 river crossing pylon

    These power pylon models are wireless for greater flexibility and slope-friendliness. Besides, due to rendering issues, the wires would be hardly visible anyway

    **FILES**

    This pack contains the following files.

    - *ElectricPylon\_NL\_Donaumast\_380kv.dat*

    This file contains all stuff for this pack. 

    - *Readme.txt*

    The readme of this pack.

    **INSTALLATION**

    - Extract the ZIP-file.

    - Copy "*ElectricPylon\_NL\_Donaumast\_380kv.dat*" into your plugin folder to install.

    - You'll find the pylons in the Electricity Utility menu.

    **UNINSTALLATION**

    To uninstall the pack, remove "*ElectricPylon\_NL\_Donaumast\_380kv.dat*" from your Plugins folder.

    **DEPENDENCIES**

    This pack has one optional dependency to enhance the appearance substation pylon:

    - [German Themed 220kV high voltage pylons (HD) 1.01](https://community.simtropolis.com/files/file/26735-german-themed-220kv-high-voltage-pylons-hd/)

    Enjoy!

    *Maarten/MandelSoft*
