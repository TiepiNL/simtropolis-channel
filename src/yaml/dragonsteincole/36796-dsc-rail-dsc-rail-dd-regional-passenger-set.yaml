  summary: Fictional single and double deck passenger set, three locos and four coaches
  description: |-
    ![WrljjiT.png](https://i.imgur.com/WrljjiT.png)

    **DESCRIPTION**

    This file contains one set of passenger rolling stock, consisting of three locomotives and four passenger coaches. "DSC Rail's fledgling passenger set consists of a range of coach types for various usages. Including single and double-decker coaches, a sleeping coach and an observation coach, popular with sight-seeing tours, these sets can operate either as a multiple unit, or hauled by a dedicated locomotive."

    These are HD and come with nightlighting.

    **INSTALLATION**

    Drag the folder into your 'Plugins' folder, or installed with SC4PAC.

    **COMPATIBILITY**

    This is a single DAT, containing a REPlacement for the default Maxis passenger locomotive and coach, two ADDitional locomotives and three ADDitional coaches. The REPs will interfere with any other mod that replaces the default Maxis passenger loco and coach. The ADDs should not clash with any existing mod.

    **DEPENDENCIES**

    No hard dependencies. Use Dark Nite for the best results for nightlighting.
