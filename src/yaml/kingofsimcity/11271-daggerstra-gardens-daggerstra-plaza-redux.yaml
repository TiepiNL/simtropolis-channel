info:
  summary: Daggerstra Gardens (Daggerstra Plaza Redux)
  description: |-
    **Introduction**

    **Daggerstra Plaza Redux** is a remaster and redux of my old **Daggerstra** **Plaza** park from back in 2004. This is simply a new take on an older lot, addressing most of the shortcomings of being created during my lot editing infancy such as misaligned props, and seemingly random choices of flora in certain places (I'm looking at you, random palm tree at the junctions!). For those that still want some history, feel free to download the old version as well!

    **Package Overview**

    This package currently comes in the from of the remastered version and the original file (screenshot removed to conserve some space).

    **General Stats (Redux)**

    *Lot Size: 3x9*  
    *Wealth: $$$  
    CAP Relief: 500 R$, 750 R$$, 1000 R$$$  
    Plop Cost: 1000$*

    The lot now comes with a custom menu icon and higher placement in the parks menu.

    **Dependencies**

    [BSC Textures Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)  
    [BSC Mega Props SG Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=746)  
    [BSC Mega Props CP Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BSC Mega Props CARCH Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=521)

    For the older version, you'll need:

    [BSC Mega Props MJB Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=407)

    Enjoy the remastered version!

    \-OLD DESCRIPTION-

    You've seen Ceruleans 6 plaza's, Solaris, Thristle, Buddhast, Nacrussa, YinYan & Blassey. Well here is a plaza(sorry no custom UI)with the fountain known as Daggerstra. This long 3x9 plaza fits well in your commercial district and looks pleasing to the eye.

    Stuff:  
    BSCCARCHFountainProps01  
    Cerulean Textures V101 ver. 5  
    BSC Texture Pack Vol2  
    BSC Texture Pack Vol1 ver. 4  
    PropsPakmjbTreesAndBushesVol03 Ver 02

    Original Inspiration came from Cerulean's 6 plaza's.

    Enjoy!
