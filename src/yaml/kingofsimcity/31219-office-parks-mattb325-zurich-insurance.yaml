  summary: Office Parks - Mattb325 Zurich Insurance
  description: |-
    *KOSC presents: **Office Park Series: Mattb325's Zurich Insurance***

    **Introduction**

    This is a simple re-lot of **Mattb325'**s excellent **Zurich Insurance** building with my "suburban office park" style.

    **Package Overview**

    A downtown mid-rise turned suburban office park centerpiece! Comes with a complementary "Z" shaped parking lot to satisfy the current primary tenant.

    Included in the following package is a single growable 7x9 lot.

    **Building stats are based off the original descriptor file - this lot will NOT work without it.**

    To plop the lot with ExtraCheats.dll, look for "mattb325" as the beginning of the exemplar name.

    **Install Instructions**

    Drop the file in your **My Documents/SimCity 4/Plugins** folder.

    **Dependencies**

    **Main Building**

    [https://community.simtropolis.com/files/file/28683-zurich-insurance/?do=embed](https://community.simtropolis.com/files/file/28683-zurich-insurance/?do=embed)
    **Texture/Prop Resources**  
      
    [SHK Parking Pack](https://community.simtropolis.com/index.php?app=downloads&showfile=27563)  
    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)  
    [BSC Textures Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)  
    [BSC MEGA Props SG Vol. 1](https://community.simtropolis.com/index.php?app=downloads&showfile=15287)  
    [BSC MEGA Props CP Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BSC MEGA Props CP Vol. 2](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790)

    As with before, if you've downloaded any of my previous office series lots, you should have most if not all of the required texture/prop dependencies.  
      
    Credit goes to **Mattb325** for the BAT!

    Enjoy!
