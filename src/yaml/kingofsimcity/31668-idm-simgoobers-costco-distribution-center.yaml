  summary: IdM - Simgoober's Costco Distribution Center
  description: |-
    *KOSC Presents: IndustryMania: Simgoober's Costco Distribution Center*

    **Introduction**

    **Costco Distribution Center** is the **2nd** release of my **IndustryMania** series. This is a set of re-lots and expansions for Simgoober's Costco Distribution Center.

    **Package Overview**

    These lots were designed for accommodating logistics and freight in which the original could not. The lot sizes have been expanded overall so there's more rooms for worker parking as well as freight to move around. Additionally, there is a new super distribution center that essentially doubles the available warehouse space in an attempt to emulate the massive, massive distribution centers in real life. These gigantic lots boasts expansive spaces for trucks to move about, as well as a plethora of stalls for trucks and cargo alike.

    Included in the following package is a set of custom base textures and 5 growable I-M lots: 3 for the super variant and 2 for the regular. There are IRM friendly versions for each of the centers.

    If you desire to plop the lots, use the **buildingPlop** cheat and look for the exemplar "**KOSC\_SG\_CostcoDist\_Super****"** for the super version, and  **"SG\_CostcoDistribution\_Grow"**  for the regular. **(requires ExtraCheats.dll)**

    **General Stats**

    The brand new **Super Distribution Center** lots will provide **750 I-M** jobs. They are available in the following configuration:

    -   15x12, 16x9, stage 1
    -   7x10, stage 2

    Additionally, there are two re-lots of the original (which are also based off the original descriptor).

    -   7x6, stage 2
    -   8x9, stage 1

    Detailed stats and information can be found in the enclosed README.

    **Install Instructions**

    Drop the files in your **My Documents/SimCity 4/Plugins** folder.

    **Dependencies**

    This one is a bit of a doozy when it comes to dependencies! The good news is that if you have the IRM, most of the prop packs should be accounted for.

    #### Main Building(s)

    You will only need one of the following versions for the lot to work.

    **STEX Version**

    -   [Costco Distribution Center](https://community.simtropolis.com/files/file/3910-costco-distribution-center/)

    **SC4D Version**

    The PIM\-X version has the models and building descriptors separated.

    -   [SG Industrial Models I-M1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1137)
