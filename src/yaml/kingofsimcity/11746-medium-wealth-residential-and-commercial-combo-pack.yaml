info:
  summary: Medium Wealth Residential and Commercial Combo Pack
  description: |-
    Currently, a combo pack of a mix of residental medium wealth and ommercial medium wealth, this set comes with extra lots for both CO$$ and R$$. It contains 11 Extra lots for Commercial and 16 Lots for residential.

    \----------------------------------------------------------------------------------------------------------------------------------------  
      
    The purpose for these as Equinox said is to show off texture packs from Simtropolis that were never included in Maxis standards. Its other purpose is that to make larger and better lots than the original. The Sizes vary, its for stage 5-8 lots. Sizes include, 2x6, 3x6, 6x6 for residential, and 5x5, and 3x4 lots for commercial.

    \--------------------------------------------------------------------------------------------------------------------------------------

    There are alot of dependencies so if you met the requirements for Equinox's Residential and Commercial Set, you are ready to use them.

    Prop Pack MJB Trees and Bushes [volume 3](https://www.simtropolis.com/stex/details.cfm?id=3676)  
    The [CARCH Fountain Prop Pack](https://www.simtropolis.com/stex/details.cfm?id=4035).  
    Prop Pack [MJB Fences and Walls](https://www.simtropolis.com/stex/details.cfm?id=3280)  
    [NDEX Texture Set, Volume 1](https://www.simtropolis.com/stex/details.cfm?id=11617)  
    BSC Texture Packs [one](https://www.simtropolis.com/stex/details.cfm?id=3969), [two](https://www.simtropolis.com/stex/details.cfm?id=4361), [three](https://www.simtropolis.com/stex/details.cfm?id=4362), and [four](https://www.simtropolis.com/stex/details.cfm?id=4363)

    Special Thanks:

    Equinox & NDEX for the Texture Sets  
    BSC and MJB for Props  
    Cerulean for the Beautiful Fountains.  
      
    **Enjoy!**
