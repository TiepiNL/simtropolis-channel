info:
  summary: ITS Office Parks - Zurich House Portsmouth
  description: |-
    *KOSC Presents: Ill Tonkso's Zurich House Portsmouth*

    **Introduction**

    This is the **11th** set of lots in my **ITS Office Park** series. **Zurich House, Portsmouth** is an ancient BAT by Ill Tonkso that has been re-lotted for more modern SC4 standards. In fact, the actual building in real life is also getting a [makeover](http://www.threesixtydevelopments.com/assets/News/_530x400_crop_center-center_75/Zurich-1.jpg).

    **Package Overview**

    Included in the following package are a total of 4 lots: 3 CO$$ growables and one CO$$ ploppable. Two of the lots use an individual building, while the remaining utilize a fusion of two.

    If you desire to plop the growables, use the **buildingPlop** cheat and look for exemplars starting at "**KOSC ITS Zurich" (requires ExtraCheats.dll)**

    **General Stats**

    Growable lots with 1 building provides **1414 CO$$** jobs. They are available in the following configurations:

    -   7x6 front, stage 5
    -   4x4 front, stage 6

    The growable and ploppable lot with the merged building provides **2825** ****CO$$**** jobs in the following configuration:

    -   5x8 front, stage 6
    -   $83,000 plop cost

    Buildings will only grow on the **Houston** and **European** tilesets.

    Detailed stats and information can be found in the enclosed README.

    **Install Instructions**

    Drop the files in your **My Documents/SimCity 4/Plugins** folder.

    **Dependencies**

    #### Main Building(s)

    -   [Zurich House](https://community.simtropolis.com/files/file/12594-zurich-house/)

    #### Props

    -   [SHK Parking Pack](https://community.simtropolis.com/files/file/27563-shk-parking-pack/)
    -   [BSC MEGA Props SG Vol. 1](https://community.simtropolis.com/files/file/15287-bsc-mega-props-sg-vol-01/)
    -   [BSC MEGA Props CP Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)
    -   [BSC MEGA Props CP Vol. 2](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790)

    #### Textures

    -   [BSC Textures Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=90)
    -   [BSC Texture Pack Cycledogg V01](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=101)
    -   [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)

    Credit goes to **Ill Tonkso** for the BAT!

    Enjoy!
