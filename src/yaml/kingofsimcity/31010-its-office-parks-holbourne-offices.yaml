info:
  summary: ITS Office Parks - Holbourne Offices
  description: |-
    *KOSC presents: **Holbourne Offices***

    **Introduction**

    This is the **9th** set of lots in my **ITS Office Park** series. **Holbourne House** is another rather generic mid-rise from **Ill Tonkso's** **City Set** that fits well in an urban setting as well as part of a suburban office complex. While I have lotted this one before as part of my very first complex release, I felt that the individual buildings were worthy contenders as standalones.

    **Package Overview**

    **Holbourne Offices** comes with several different growable configurations and orientations. The centerpiece ploppable in the set is a large 10x10 semi-symmetrical complex with a couple of parking extender lots. Addtionally, all growable lots also boast parking lots with multiple entrances and were designed for expansion in mind. Like many office complexes in the suburban US, parking lots can sprawl several blocks and in all sorts of shapes and sizes and thus these growables were meant to play well with the **SP Modular Parking Set**.  
      
    Included in the following package are a total of **9** lots: 6 CO$$ growables, one CO$$$ ploppable and two parking lots disguised as parks. There are two different packages, the standard version and a **LITE** version. The LITE version is an adaptation that removes a lot of the perimeter CP seasonal trees and emphasizes open space and user preference. These were specifically made to cater to users that prefer their own choice of MMP trees and plants.

    If you do need to plop the growables, use the **buildingPlop** cheat and look for exemplars starting at **KOSC ITS \_\_buildingName\_\_ (requires ExtraCheats.dll)**

    **General Stats**

    ***Holbourne House (1x) (Growable)***

    *Lot Sizes: 5x5, 5x9, 7x5, 7x7*  
    *Growth Stage: 4 for all sizes except 7x5 lot (stage 5)*  
    *Office Capacity:  876 CO$$*  
    *Density Requirement: Medium*  
    *Power/Water: 18/185*  
    *Pollution at Center A/W/G/R: 3/3/4/0*  
      
    ***Holbourne House (2x) (Growable)***  
      
    *Lot Sizes: 8x8, 9x7*  
    *Growth Stage: 5*  
    *Office Capacity:  1749 CO$$*  
    *Density Requirement: Medium*  
    *Power/Water: 35/359*  
    *Pollution at Center A/W/G/R: 6/6/4/0*

    ***Holbourne Corporate Center (2x) (Ploppable)***  
      
    *Menu: Landmarks  
    Lot Size: 10x10*  
    *Office Capacity:  1224 CO$$$, 1749 CO$$ when dilapidated*  
    *Power/Water: 35/359*  
    *Pollution at Center A/W/G/R: 6/6/4/0*  
    *Plop Cost: 77,500$*

    ***Holbourne Corporate Center Parking Expansion (Ploppable Parks)***

    *Menu: Parks  
    Lot Size: 6x6  
    CAP Relief: 9,000 $/$$/$$$  
    Plop Cost: 2,500$*

    All buildings grow on the **Houston and Euro Tilesets,** and have basic BTE tracking enabled.

    **Dependencies**

    **Main Building(s)**

    [ITS City Set 1](https://community.simtropolis.com/files/file/14965-its-city-set-1/)

