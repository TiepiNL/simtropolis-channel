    [SHK Parking Pack](https://community.simtropolis.com/index.php?app=downloads&showfile=27563)  
    [SuperSHK MEGA Parking Textures](https://community.simtropolis.com/files/file/31006-supershk-mega-parking-textures/)  
    [BSC Textures Vol. 2](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=638)  
    [BSC MEGA Props SG Vol. 1](https://community.simtropolis.com/index.php?app=downloads&showfile=15287)  
    [BSC MEGA Props CP Vol. 1](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=1180)  
    [BSC MEGA Props CP Vol. 2](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790)  
      
    As with before, if you've downloaded any of my previous Office Park series lots, you should have most if not all of the required texture/prop dependencies.  
      
    Credit goes to **Ill Tonkso** for the BAT!

    Enjoy!
