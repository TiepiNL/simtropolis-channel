    *KOSC presents: **Green Green Tennis Greens***

    **Introduction**

    This is a medium-large sized tennis park using [@rsc204](https://community.simtropolis.com/profile/651629-rsc204/)'s splendid AoT (**A**ny **O**ne for **T**ennis) pack.

    For those interested in the revised and final version of this tennis park, you can find it in here:

    [https://community.simtropolis.com/files/file/32125-kings-community-regional-park-pack-vol-2/?do=embed](https://community.simtropolis.com/files/file/32125-kings-community-regional-park-pack-vol-2/?do=embed)

    **Package Overview**

    A nice tree-sheltered tennis park that will fit well in any medium-wealth neighborhood. Comes with 4 courts, a public restroom and a small parking lot. Anyone for (more) Tennis?

    **General Stats**

