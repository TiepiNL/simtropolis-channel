  summary: CS$$ Pack Limeño
  description: |-
    **Brief Introduction**

    This pack contains four low rise CS$$ buildings based on various buildings located in the historic center of Lima, Peru, a.k.a. the city of Kings. These buildings were all built prior to the 19th century, during Spanish rule.

    **Basic Information**

    \- Lot sizes: 1x1 (corner), 2x2 (corner), 1x2

    \- Stages: 2

    \- Tileset: all

    \- Standard Maxis Nightlights.

    **Dependencies**

    As always, only one dependency for now.

    [null](null)

    **Notes**

    \- I have not included landmark versions for my buildings. If you wish to plop them, please use the "buildingplop" cheat. You can find them by their names (see picture above).

    You can follow my work here. Enjoy!
