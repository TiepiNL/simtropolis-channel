info:
  summary: CO$$ Pack Porteño
  description: |-
    **Brief Introduction**

    This pack contains mostly medium density w2w buildings based on RL buildings in the city of Buenos Aires, Argentina. These buildings look best in older downtown environments, just like the RL buildings.

    **Basic Information**

    \- Lot sizes: 1x1, 1x2 (corner), 2x1 (corner) and 1x3

    \- Stages: 3 and 5

    \- Tileset: all

    **Dependencies**

    If you've downloaded my [previous pack](https://community.simtropolis.com/files/file/31311-r-mini-pack-santiaguino-1/), then you should already have it:

    [https://community.simtropolis.com/files/file/21770-lbt-mega-prop-pack-vol01/?do=embed](https://community.simtropolis.com/files/file/21770-lbt-mega-prop-pack-vol01/?do=embed)
    **Notes**

    I've included more versions for two buildings, namely "Viamonte" and "Realico" (see image above):

    \- There is a R$$ version of "Viamonte"

    \- There is a fire station version of "Realico" as well as a parking lot version, just like in RL.

    Don't want these extra versions? Simply delete unwanted folder.

    You can follow my work [here](https://community.simtropolis.com/forums/topic/71345-adrianors-latin-american-bats/?page=1). Enjoy!
