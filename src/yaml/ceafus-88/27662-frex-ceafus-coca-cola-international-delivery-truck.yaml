  summary: Frex_Ceafus Coca-Cola International Delivery Truck
  description: |-
    Hello guys!

    I am here with a new automata project to share with you!

    It is a Coca-Cola International Delivery Truck. This truck is an additional UDI and Spawn.

    Since it has a trailer, and is a semi, the UDI part is very tricky. When you click the vehicle to drive it, you **MUST CLICK SNAP ON ROADS (SHIFT KEY)** in order for the trailer to appear correctly, failing to do so will result in the trailer appearing not attached to the truck.

    I have included a HD props of the cab and trailer for your own personal use in LE.

    In order for this truck to appear correctly, please play on Hardware.

    I hope you enjoy this little treat to help keep your sims hydrated during the summer!

    **WARNING:** If you downloaded this before 6/1/12 4:54 PM CDT. Some IID's had to be changed to prevent conflict with Simfanitiks Truck Pack Vol. 4. I have solved this issue, so this version should work! All thanks to Simfanatik for pointing this out to me so I could fix it, thanks!

    \-------------------------------------------------------

    Thank You for your support and downloads!

    \-Frex\_Ceafus.
