info:
  summary: Maloskero - Brazilian Tenements and Medium Stores
  description: |-
    Hello guys!

    I'm proud to present my second release at Simtropolis. The following package is part of a bigger series of my take on some Brazilian Buildings.

    This download consists of a set of both **residential** and **commercial buildings, lots and props**. The stats assigned to them are based on SC4 vanilla buildings' stats.

    There are in total **7** commercial buildings and lots and another **16** residential buildings and lots, all in 1x2 lots.

    The buildings reflect mainly the architectural style of poor neighborhoods in medium and large cities of Brazil, and generally of Latin America as a whole. It is worth pointing out that this kind of housing, although from poor neighborhoods, are not proper favela buildings. I took inspiration from real life houses and shops located in various regions of Brazil, but nominally from the cities of Caruaru-PE, Recife-PE, Feira de Santana-BA, Maceió-AL, Garanhuns-PE, Belo Horizonte-MG, São Paulo-SP, Rio de Janeiro-RJ.

    I hope you all enjoy it! Please do contact me if you find any bugs or errors.

    **Dependencies:** [BSC Mega Props - CP Vol02](https://www.sc4devotion.com/csxlex/lex_filedesc.php?lotGET=2790)

    **Installation:** Just drop the folders located in the zip file into your Plugins folder.

    **A little tip:** Commercial buildings all have some sort of drawing of inscription in their front façade. This should help you distinguish commercial and residential lots.
