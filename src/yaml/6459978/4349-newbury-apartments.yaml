    Directions: Place all files in a new folder, in the My Docs/SimCity/Plugins directory. Any .DAT files should be placed in the /Maxis/SimCity 4/Plugins file, so they can be shared with other lots. If you are asked to replace an existing file, keep which ever file is newer.

    Dependencies: These files are necessary for this lot to function correctly. If you missing things in game (parking lots for one), you are missing something on this list. Make sure you have the most current version, as they are sometimes updated.

    - bsc:textures-vol01

