    Lot Description

    Not all sims live in the lap of luxury, and those who don't have to live somewhere. Enter NewBury Apartments, a low wealth housing project that houses a handful of sims. This building (of which there are two flavours) is meant to complement the larger (R ploppable) Bronsfield House that I designed.

    Enjoy!

