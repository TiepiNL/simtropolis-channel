name: Deploy channel

on:
  workflow_dispatch: # Allow triggering manually
  pull_request:
    types:
      - closed

jobs:
  deploy:
    if: github.event.pull_request.merged == true && github.ref == 'ref/heads/main'
    uses: memo33/sc4pac-actions/.github/workflows/sc4pac-channel.yaml@main
    with:
      path: src/yaml
      channel-label: Simtropolis
      deploy-repository: sebamarynissen/simtropolis-channel
      use-stex-api: false
    secrets:
      stex-api-key: ${{ secrets.STEX_API_KEY }}
    permissions:
      pages: write
      id-token: write
