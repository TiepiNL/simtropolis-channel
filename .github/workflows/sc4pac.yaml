name: Build Simtropolis sc4pac channel
on:
  workflow_dispatch:
    inputs:
      url:
        description: The Simtropolis url to fetch the package from
        require: true

jobs:
  sc4pac:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - name: Configure Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - run: npm ci
      - id: fetch
        uses: ./actions/fetch
        env:
          SC4PAC_SIMTROPOLIS_COOKIE: ${{ secrets.SC4PAC_SIMTROPOLIS_COOKIE }}
          STEX_API_KEY: ${{ secrets.STEX_API_KEY }}
        with:
          url: ${{ github.event.inputs.url }}
      - run: git add .
      - run: git commit -m "Add package"
      - run: git push origin main
